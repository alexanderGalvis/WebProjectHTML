<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alexander Galvis</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Happy+Monkey" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr-custom.js"></script>
</head>
<body>
<header>
    <h1>
        <a href="index.html">
            <i class="fab fa-autoprefixer"></i>
        </a>
        <a href="index.html">Alexander Galvis</a>
    </h1>

    <nav id="ioMenu">
        <figure id="showMenu" class="ioMenuMovil" onclick="displayMenu()">
            <i class="fas fa-ellipsis-h fa-3x"></i>
        </figure>
        <div id="card_menu">
            <figure id="hideMenu" class="ioMenuMovil" onclick="displayMenu()">
                <i class="fas fa-times-circle fa-2x"></i>
            </figure>
            <ul>
                <li><a href="#" onclick="navSection('home')">Home</a></li>
                <li><a href="#" onclick="navSection('aboutme')">Sobre mí</a></li>
                <li><a href="#" onclick="navSection('skills')">Skills</a></li>
                <li><a href="#" onclick="navSection('portafolio')">Portafolio</a></li>
                <li><a href="#" onclick="navSection('blog')">Blog</a></li>
                <li><a href="#" onclick="displayContact('block')">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <div id="pre_section">
        <i class="fas fa-chevron-circle-left fa-lg" onclick="displaySection('prev')"></i>
    </div>
    <div id="next_section">
        <i class="fas fa-chevron-circle-right fa-lg" onclick="displaySection('next')"></i>
    </div>
</header>
<div id="slider">
    <section class="slide" id="home" style="display: block">
        <div class="mainAnimation">

        </div>
        <div class="mainlogo">
            <h2>Soy un <strong>Ingeniero</strong></h2>
            <figure>
                <i class="fab fa-autoprefixer fa-7x"></i>
            </figure>
        </div>
        <div class="buttonpage">
            <div id="contratame" onclick="displayContact('block')">CONTRATAME</div>
            <a href="docs/HV.txt">DESCARGAR HV</a>
        </div>
    </section>
    <section class="slide" id="aboutme" style="display: none"></section>
    <section class="slide" id="skills" style="display: none"></section>
    <section class="slide" id="portafolio" style="display: none"></section>
    <section class="slide" id="blog" style="display: none"></section>
</div>

<div id="conctact_form">
    <form action="" id="form1" name="form1" method="post">
        <div id="close_form" onclick="displayContact('none')">
            <i class="fas fa-times-circle fa-2x"></i>
        </div>
        <figure>
            <i class="fas fa-envelope-open fa-7x"></i>
        </figure>
        <p>¡Dí Hola!</p>
        <input type="text" id="name" placeholder="Tu nombre"
               onfocus="if (this.placeholder === '') this.placeholder = 'Tu nombre'">
        <input type="text" id="email" placeholder="Tu Email"
               onfocus="if (this.placeholder === '') this.placeholder = 'Tu Email'">
        <textarea name="message" id="message" placeholder="Tu Mensaje"
                  onfocus="if (this.placeholder === '') this.placeholder = 'Tu Mensaje'"></textarea>
        <input type="submit" name="Submit" id="button" value="Enviar">
    </form>
</div>
<div id="contact_button" onclick="displayContact('block')">
    <i class="fab fa-telegram-plane fa-3x"></i>
</div>
<script>
    alertSize();

    function alertSize() {
        var myWidth = 0, myHeight = 0;
        if (typeof (window.innerWidth) == 'number') {
            //No-IE
            myWidth = window.innerWidth;
            myHeight = window.innerHeight;
        } else if (document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
            //IE 6+
            myWidth = document.documentElement.clientWidth;
            myHeight = document.documentElement.clientHeight;
        } else if (document.body && (document.body.clientWidth || document.body.clientHeight)) {
            //IE 4 compatible
            myWidth = document.body.clientWidth;
            myHeight = document.body.clientHeight;
        }
        var display;
        var cardMenu = document.getElementById("card_menu");
        if (myWidth < 767) {
            cardMenu.style.display = "none";
        } else {
            cardMenu.style.display = "block";
        }
    }

    function displayMenu() {
        var display;
        var cardMenu = document.getElementById("card_menu");
        display = cardMenu.style.display;
        if (display === "none") {
            cardMenu.style.display = "block";
        } else {
            cardMenu.style.display = "none";
        }
    }

    var sections = new Array(5);
    sections[0] = "home";
    sections[1] = "aboutme";
    sections[2] = "skills";
    sections[3] = "portafolio";
    sections[4] = "blog";

    function navSection(section) {
        let search;
        for (i = 0; i < sections.length; i++) {
            search = document.getElementById(sections[i]);
            search.style.display = "none";
            if (sections[i] === section) {
                search.style.display = "block";
                setColorMenuBody(i);
            }
        }
    }

    function displaySection(value) {
        let search;
        let show;
        for (i = 0; i < sections.length; i++) {
            search = document.getElementById(sections[i]);
            show = search.style.display;
            if (show === "block") {
                search.style.display = "none";
                if (value === 'next') {
                    i++;
                    if (i > 4)
                        i = 0;
                }
                if (value === 'prev') {
                    i--;
                    if (i < 0)
                        i = 4;
                }
                search = document.getElementById(sections[i]);
                search.style.display = "block";
                break;
            }
        }
        setColorMenuBody(i);
    }

    function setColorMenuBody(i) {
        let bgr_body;
        let bgr_menu;
        let search;
        if (sections[i] === "home") {
            bgr_body = "#233D58";
            bgr_menu = "#233D58";
        } else {
            bgr_body = "#f1f1f1";
            bgr_menu = "#29abe2";
        }
        search = document.getElementById(sections[i]);
        search.style.background = bgr_body;
        var menu = document.getElementsByTagName("header")[0];
        menu.style.background = bgr_menu;
    }

    function displayContact(status) {
        var form = document.getElementById('conctact_form');
        form.style.display = status;

    }
</script>
</body>
</html>
